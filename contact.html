<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* Navbar styling */
.navbar {
  list-style: none;
  display: flex;
  background: #333;
  padding: 0;
  margin: 0;
}

.navbar li {
  position: relative;
}

.navbar > li {
  margin-right: 20px;
}

.navbar a {
  display: block;
  padding: 10px 15px;
  color: white;
  text-decoration: none;
}

.navbar a:hover {
  background: #444;
}

/* Dropdown hidden by default */
.dropdown {
  list-style: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #444;
  display: none;
  padding: 0;
  margin: 0;
  min-width: 180px;
}

.dropdown li a {
  padding: 10px;
  display: block;
  color: white;
}

.dropdown li a:hover {
  background: #555;
}

/* Show dropdown on hover */
.navbar li:hover .dropdown {
  display: block;
}

    </style>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Services â–¾</a>
          <ul class="dropdown">
            <li><a href="#">Web Development</a></li>
            <li><a href="#">App Development</a></li>
            <li><a href="#">SEO</a></li>
          </ul>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
