<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* General reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 2rem;
}

/* Grid container */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

/* Individual cards */
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.card .title {
  font-size: 1.2rem;
  margin: 1rem;
}

.card .price {
  font-weight: bold;
  color: #2c3e50;
  margin: 0 1rem 1rem;
}

.card .btn {
  margin: auto 1rem 1rem;
  padding: 0.6rem;
  border: none;
  border-radius: 8px;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
}

.card .btn:hover {
  background: #3730a3;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>
  <section class="product-grid">
  <article class="card">
    <img src="./assets/card-images/card1.webp" alt="Product 1">
    <h2 class="title">Product 1</h2>
    <p class="price">$19.99</p>
    <button class="btn">Add to Cart</button>
  </article>

  <article class="card">
    <img src="./assets/card-images/card2.webp" alt="Product 2">
    <h2 class="title">Product 2</h2>
    <p class="price">$24.99</p>
    <button class="btn">Add to Cart</button>
  </article>

  <article class="card">
    <img src="https://via.placeholder.com/300x200" alt="Product 3">
    <h2 class="title">Product 3</h2>
    <p class="price">$29.99</p>
    <button class="btn">Add to Cart</button>
  </article>

  <article class="card">
    <img src="https://via.placeholder.com/300x200" alt="Product 4">
    <h2 class="title">Product 4</h2>
    <p class="price">$39.99</p>
    <button class="btn">Add to Cart</button>
  </article>
</section>

</body>
</html>
